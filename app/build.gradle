apply plugin: 'com.android.application'

android {

    signingConfigs {
        debug {
            keyAlias 'maze.keystore'
            keyPassword 'maze123'
            storeFile file('../maze.keystore')
            storePassword 'maze123'
        }
        release {
            keyAlias 'maze.keystore'
            keyPassword 'maze123'
            storeFile file('../maze.keystore')
            storePassword 'maze123'
        }
    }

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.uestc.mode.mazeadventure"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
